<div class="container">
<div class="row">
  <!-- <h1>Proximos Eventos Del Salon</h1> -->
  <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
  <div class="panel panel-primary">
      <div class="panel-heading">
          <h3 class="panel-title">Eventos</h3>
      </div>
      <table class="table" id="dev-table">
  <thead>
      <tr>
          <th>Salon</th>
          <th>Direccion</th>
          <th>Fecha</th>
          <th>Nombre Cliente</th>
          <th>Estado</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let evento of eventos">
       <td>{{evento.salon_nombre}}</td>
       <td>{{evento.salon_direccion}}</td>
       <td>{{evento.fecha_inicio}}</td>
       <td>{{evento.nombre}}, {{evento.apellido}}</td>
       <td *ngIf="evento.haFinalizado == 'si' || evento.haFinalizado == 'cancelado'">{{evento.haFinalizado | estado}}</td>
       <td *ngIf="evento.estaReservado == 'si'">{{evento.estaReservado | reservado}}</td>
    </tr>
  </tbody>
</table>
  </div>
</div><!-- Cierre Col -->
   <div class="row row2">
       
   </div>
</div>
</div>
