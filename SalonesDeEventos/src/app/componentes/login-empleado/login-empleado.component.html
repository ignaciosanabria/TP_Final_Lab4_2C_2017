<!-- Google Fonts -->
<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
<div class="container">
  <div class="row">
      <!-- <div class="col-sm-3 col-lg-3"></div> -->
      <div class="col-sm-7 col-lg-7 col-md-7 col-xs-7 col-sm-offset-3 col-lg-offset-3 col-md-offset-3 col-xs-offset-3">
    <div class="main-login main-center">
    <h5>Completando este formulario ingresaras a la sección de trabajos.</h5>
      <form>
          <div class="imgcontainer">
              <img src="../assets/imagenes/empleado.png" width="250px" height="250px">
            </div>
        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">Tu Email</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input type="text" placeholder="Usuario"  class="form-control" [(ngModel)]="mailEmpleado"  name="uname" required>
            </div>
          </div>
        </div>


        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">Tu Contraseña</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" placeholder="Clave" class="form-control" [(ngModel)]="claveEmpleado" name="psw" required>
            </div>
          </div>
        </div>

        <h4><p [hidden]="ocultarEsperarEmpleado" class="ocultarEsperar"><i class="fa fa-spinner fa-spin"></i>Esperando que mientras <br>procesamos sus datos...</p></h4>

  <div class="form-group">
      <a type="button" id="cancelar" class="btn btn-danger btn-lg" routerLink="/"><i class="fa fa-times"></i> Cancelar</a>
          <a type="button" id="button" class="btn btn-success btn-lg" style="float: right" (click)="LoginEmpleado()"><i class="fa fa-check-circle"></i> Ingresar</a>
          <!-- <a type="button" id="cancelar" class="btn btn-danger btn-lg btn-block" routerLink="/">Cancelar</a> -->
          <br><br>
          <a type="button" class="btn btn-primary btn-lg btn-block" (click)="TestAdmin()">Test Administrador</a>
          <a type="button" class="btn btn-primary btn-lg btn-block" (click)="TestEncargado()">Test Encargado</a>
          <a type="button" class="btn btn-primary btn-lg btn-block" (click)="TestRecepcionista()">Test Recepcionista</a>
        </div>
      </form>
    </div>
      </div>
  </div>
  <div class="row padding">
    <!-- <div class="padding">
    </div> -->
  </div>
</div>|
